<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Tax Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/tax/create}" method="post" th:object="${tax}">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Customer</label>
                                                    <select th:field="*{customerName}"class="custom-select" required="required">
                                                        <option th:value=" ''" th:text="Select"></option>
                                                        <option th:each="customer : ${customers}" th:value="${customer.firstName + ' ' + customer.lastName}"
                                                                th:text="${customer.firstName + ' ' + customer.lastName + ' - ' + customer.customerId}"></option>
                                                    </select>
                                                    <div class="invalid-feedback">Please choose customer.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="grossincome" class="col-form-label">Gross Income</label>
                                                    <input id="grossincome" type="text" placeholder="gross income" th:field="*{grossIncome}" class="form-control" required>
                                                    <div class="invalid-feedback">
                                                        Please enter gross income.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Create Date</label>
                                                    <input type="date" th:field="*{createDate}" class="form-control" required>
                                                    <div class="invalid-feedback">Please choose create date.</div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Tax Customer List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Customer Id</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Gross Income</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Tax Amount</th>
                                                <th scope="col">Create Date</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="tax : ${taxes}">
                                                <td th:text="${tax.customerID}"></td>
                                                <td th:text="${tax.customerName}"></td>
                                                <td th:text="${tax.grossIncome}"></td>
                                                <td th:text="${tax.filingStatus.value}"></td>
                                                <td th:text="${tax.taxAmount}"></td>
                                                <td th:text="${#temporals.format(tax.createDate,'MM/dd/yyyy')}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/tax/update/{id}(id=${tax.getCustomerID()})}" class="btn btn-warning rounded-0">Update</a>
                                                    <a th:href="@{/tax/delete/{id}(id=${tax.getCustomerID()})}" class="btn btn-danger rounded-0">Delete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
